<div class="ngel-date-range-picker">
    <datepicker date-format="yyyy-MM-dd" date-max-limit="{{vm.maxDate.toString()}}" date-min-limit="{{vm.minDate.toString()}}">
        <input class="ngel-textbox" ng-model="vm.startDate" type="text" placeholder="Start Date...">
    </datepicker>
    <datepicker date-format="yyyy-MM-dd" date-max-limit="{{vm.maxDate.toString()}}" date-min-limit="{{vm.minDate.toString()}}">
        <input class="ngel-textbox" ng-model="vm.endDate" type="text" placeholder="End Date...">
    </datepicker>
    <span class="ngel-date-range-picker__message">{{vm.getMessage()}}</span>
</div>
